<div class="registration-cssave">
  <form>
    <h3 class="text-center">Registartion</h3>
    <div class="form-group">
      <input
        class="form-control item"
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="form-control item"
        type="password"
        name="Пароль"
        minlength="6"
        id="password"
        placeholder="Пароль"
        required
      />
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block create-account" type="submit">
        Registartion
      </button>
    </div>
  </form>
</div>
